# Test configuration for bitbucket pipelines.
image: python:2.7.11

pipelines:
  default:
    - step:
        script:
          - pip install -e .
          - pip install 'pytest >= 2.7, < 3' 'pytest-mock >= 0.4, < 1' 'pytest-catchlog >= 1, <=2' 'six >= 1, <=1.3'
          - py.test test/unit -vv -k-slow