# Test configuration for bitbucket pipelines.

pipelines:
  default:
    - step:
        name: python-2.7.11
        image: python:2.7.11
        script:
          - python setup.py test

  custom:
    python-3:
      - step:
          name: python-3.6.3
          image: python:3.6.3
          script:
            - python setup.py test
