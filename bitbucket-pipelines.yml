# Test configuration for bitbucket pipelines.

pipelines:
  default:
    - parallel:  
      - step:
          name: run tests against python 2.7.x
          image: python:2.7
          caches:
            - pip
          script:
            - python setup.py test

      - step:
          name: run tests against python 3.6.x
          image: python:3.6
          caches:
            - pip
          script:
            -  export FTRACK_SERVER=$FTRACK_SERVER_TWO && python setup.py test
